[project]
name = "omarchyflow"
version = "0.1.0"
description = "Local voice dictation for Omarchy (Hyprland/Wayland) - A WhisperFlow/Willow alternative supporting OpenAI & Gemini direct audio APIs"
requires-python = ">=3.13"
dependencies = [
    "faster-whisper>=1.0.0",
    "sounddevice>=0.4.6",
    "numpy>=1.24.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
omarchyflow = "omarchyflow:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["omarchyflow.py"]

[tool.hatch.build.targets.sdist]
only-include = ["omarchyflow.py", "test_suite.py", "README.md", "LICENSE", ".env.example"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP"]
ignore = ["E501"]
